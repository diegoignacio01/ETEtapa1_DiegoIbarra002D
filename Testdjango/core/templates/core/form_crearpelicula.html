<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Creando Pelicula</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>

    <script>
        $(function() 
        {
          $("formulario").validate({
               rules: {
                      titulo: "required",
                      protagonista: "required",
                      sinopsis: "required",
                      genero: "required",
                      },   
                      
                 messages: 
                  {
                  titulo: {
                      required: 'Ingresa Titulo de la pelicula',
                    },
                  protagonista: {
                      required: 'Ingresa protagonista',
                  },
                  sinopsis:{
                      required: 'Ingrese la sinopsis',
                      
                  },
                  genero:{
                      required: 'Seleccione genero',
                  },
                   
              }//messages
          }); //$('#formulario').validate
      }); //function
</script>

</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Creando Peliculas</h1>
        </div>

        <div class="row">
            <div class="row">
                <form method="POST" action="#" id="formulario">
                    {%csrf_token%}
                    <div class="form-group">
                        {{pelicula_form.titulo.label}}
                        {{pelicula_form.titulo}}
                    </div>
                    <div class="form-group">
                        {{pelicula_form.protagonista.label}}
                        {{pelicula_form.protagonista}}
                    </div>
                    <div class="form-group">
                        {{pelicula_form.sinopsis.label}}
                        {{pelicula_form.sinopsis}}
                    </div>
                    <div class="form-group">
                        {{pelicula_form.genero.label}}
                        {{pelicula_form.genero}}
                    </div>
                    <div class="form-group">
                         <input type="submit" class="btn btn-danger" id="enviar" value="Enviar">
                        <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
                    </div>
                </form>
            </div>
        </div>
  </div>
</body>
</html>
